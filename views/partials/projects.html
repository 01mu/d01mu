<div class="header" id="projects">
    <div class="headertext">
        <img src="projects.png" height="17.5" width="17.5">
        Projects
    </div>
</div>
<% for (var result in projects) { %>
<% if (result % 2 == 0) { %>
<div class="box1">
<% } else {%>
<div class="box2">
<% } %>
    <div class="flex">
        <div class="imagetext">
            <img src="<%= projects[result].image %>" height="64" width="64">
        </div>
        <div class="desctext">
            <div class="itemtext">
                <a href="<%= projects[result].link %>"><%= projects[result].title %></a>
            </div>
            <div class="desc">
                <%= projects[result].body %>
            </div>
            <div class="small">
                Built with: <%= projects[result].built %>
            </div>
        </div>
    </div>
</div>
<% } %>
