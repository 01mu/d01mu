<div class="header" id="mobile">
    <div class="headertext">
        <img src="mobile.png" height="17.5" width="17.5">
        Mobile
    </div>
</div>
<% for (var result in mobile) { %>
<% if (result % 2 == 0) { %>
<div class="box1">
<% } else {%>
<div class="box2">
<% } %>
    <div class="flex">
        <div class="imagetext">
            <img src="<%= mobile[result].image %>" height="64" width="64">
        </div>
        <div class="desctext">
            <div class="itemtext">
                <a href="<%= mobile[result].link %>"><%= mobile[result].title %></a>
            </div>
            <div class="desc">
                <%= mobile[result].body %>
            </div>
            <div class="small">
                Built with: <%= mobile[result].built %>
            </div>
        </div>
    </div>
</div>
<% } %>
